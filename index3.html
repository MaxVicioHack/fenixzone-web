<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FenixZone RolePlay SV1</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script defer src="firebase-init.js"></script>
  <script defer src="auth.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="bg-gray-800 p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold text-red-500">FenixZone RP SV1</h1>
    <nav>
      <a href="#" class="mx-2 hover:text-red-400">Inicio</a>
      <a href="#" class="mx-2 hover:text-red-400">Mi Personaje</a>
      <a href="#" class="mx-2 hover:text-red-400">Trabajos</a>
      <a href="#" class="mx-2 hover:text-red-400">Estadísticas</a>
      <a href="#" class="mx-2 hover:text-red-400">Soporte</a>
    </nav>
  </header>

  <main class="p-8">
    <div id="auth-section" class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Iniciar sesión / Registrarse</h2>
      <input id="email" type="email" placeholder="Correo electrónico" class="w-full mb-2 p-2 rounded bg-gray-700" />
      <input id="password" type="password" placeholder="Contraseña" class="w-full mb-4 p-2 rounded bg-gray-700" />
      <button onclick="login()" class="w-full bg-red-500 hover:bg-red-600 p-2 rounded">Iniciar Sesión</button>
      <p class="text-center mt-2">o</p>
      <button onclick="register()" class="w-full bg-gray-600 hover:bg-gray-700 p-2 mt-2 rounded">Registrarse</button>
      <p id="auth-message" class="text-sm text-center mt-4 text-green-400"></p>
    </div>

    <div id="user-section" class="hidden max-w-md mx-auto bg-gray-800 p-6 mt-8 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Bienvenido, <span id="user-email"></span></h2>
      <p>Personaje: <strong>Nombre RP, Nivel 1</strong></p>
      <p>Dinero: <strong>$500</strong></p>
      <p>Trabajo: <strong>Sin empleo</strong></p>
      <button onclick="logout()" class="w-full mt-4 bg-red-500 hover:bg-red-600 p-2 rounded">Cerrar sesión</button>
    </div>
  </main>
</body>
</html>
